<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="createaccount">
        <form action="">
            <div class="heading">
                <h1>Create Your Account</h1>
            </div>
            <div class="name">
                Name
                <input id="nameinfo" type="text">
            </div>
            <div class="email">
                Email
                <input id="email" type="text">
            </div>
            <div class="password">
                Password
                <input id="password" type="password">
            </div>
            <div class="signup">
                <button id="signup"><a id="signuplink" href="">Sign Up</a></button>
            </div>
        </form>
        <div class="login">
            Already have an account?
            <button type="submit"><a id="loginbtn" href="signin.html">Log in</a></button>
        </div>
    </div>
    <div class="userinfo">

    </div>
</body>
</html>
