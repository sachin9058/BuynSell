<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuynSell</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"></a>
        </div>
        <div class="name">
            <a href="index.html" id="main">BuynSell</a>
        </div>
        <div class="search">
            <select name="All" id="option">
                <option value="">All</option>
                <option value="">Electronics</option>
                <option value="">Clothes</option>
                <option value="">Stationary</option>
            </select>
            <input id="bar" type="search" placeholder="Search BuynSell">
            <button id="button1"><a href="#" id="click">Search</a></button>
        </div>
        <div class="signin">
            <a href="signin.html" id="signin">Sign in</a>
        </div>
        <div class="cart">
            <a href="#" id="cart">Cart</a>
        </div>
        </div>
        <div class="contact">
            <a href="contact.html" id="contact">Cantact Us</a>
        </div>
    </header>
    <div class="loginpage">
        <form action="">
            <div class="signinpage">
                <h1 id="mainh1">Login to Your Account</h1>
                <h3>Login using social networks</h3>
                <div class="socialnet">
                    <div class="fb">
                        <img id="fblogo" src="images (69).jpeg" alt="loading">
                    </div>
                    <div class="google">
                        <img id="googlelogo" src="images (1).png" alt="loading">
                    </div>
                    <div class="Phone">
                        <img id="phonelogo" src="images (2).png" alt="loading">
                    </div>
                </div>
                <br>
                <p style="text-align: center; color: white; margin-bottom: 0.5rem; font-size: 2.5rem;">OR</p>
                <div class="email">
                    Email
                    <input type="text" name="" id="emailid" inputmode="full-width-latin">
                </div>
                <div class="password">
                    Password
                    <input id="passwordid" type="password">
                </div>
                <div class="submitsignin">
                    <div class="signbtn">
                        <button
                            style="background-color:aqua; font-size: 1.5rem; border-style: none; margin-top: 9px;">Sign
                            In</button>
                    </div>
                </div>
        </form>
    </div>
    <div class="signuppage">
        <h1 id="h1sec">New Here?</h1>
        <p id="signupinfo">Sign Up here to create you account and <br>login to BuynSell to use your account !!!</p>
        <div class="submitsignup">
            <Button id="submitsignup"><a href="signup.html"
                    style="text-decoration: none; color: black; font-size: 15px;">Sign Up</a></Button>
        </div>
    </div>

    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
